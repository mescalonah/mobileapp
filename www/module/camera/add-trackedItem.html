<ion-view view-title="Add Photo to Firebase">
    <ion-nav-buttons side="right">
      <button class="button"  ng-click="addPicture()">
           <i class="icon ion-camera"></i>
      </button>
    </ion-nav-buttons>
   
    <ion-content class="padding">
    
    
    
      <form ng-submit="savePhotoToFirebase(trackPhotoItemForm)" name="trackPhotoItemForm" novalidate="novalidate">
	            <label class="item item-input">
	              <span class="input-label">Photo Title</span>
	              <input 
	           	  type="text" 
	              name="title" 
	              ng-model="trackerItem.title"> </label>
    
     <input type="hidden" name="photo" xxng-model="trackerItem.imageData" />
    
    
         <div class="padding">
	            <button class="button button-block button-positive" type="submit">
	               Save to Firebase
	            </button>
	     
	          </div>
    
   
    
    </form>
    
   

<p>{{message}}</p>
<p></p>
<img ng-src="data:image/jpeg;base64,{{trackerItem.imageData}}" alt="Waiting for image data..." width="50px" "highe="50px"/>

  </ion-content>
</ion-view>
