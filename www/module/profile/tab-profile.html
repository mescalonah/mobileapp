<ion-view view-title="Change Profile">
  
    <ion-content class="padding">
    
    <h2>Please enter your details</h2>
    
     <form ng-submit="adduser(trackPhotoItemForm)" name="trackPhotoItemForm" novalidate="novalidate">

		 					<label class="item item-input" ng-class="{'has-error': trackItemForm.name.$invalid}">
	              <span class="input-label">Name</span> {{trackedItems.name}}
	              <input type="text" name="name" ng-model="trackerItem.name" ng-required="true" ng-minlength="5">  
	            </label>
						      <div class="form-errors" ng-messages="trackPhotoItemForm.name.$error" style="color: maroon" role="alert">
	   <div ng-messages-include="module/errors/form-errors.html"></div>
	      </div>

	            <label class="item item-input" ng-class="{'has-error': trackItemForm.surname.$invalid}">
	              <span class="input-label">Surname</span> {{trackedItems.surname}}
	              <input type="text" name="surname" ng-model="trackerItem.surname" ng-minlength="5">
	            </label>
										      <div class="form-errors" ng-messages="trackPhotoItemForm.surname.$error" style="color: maroon" role="alert">
	   <div ng-messages-include="module/errors/form-errors.html"></div>
	      </div>
				
							<label class="item item-input">
	              <span class="input-label">Hobbies</span> {{trackedItems.hobbies}}
	              <input type="text" name="hobbies" ng-model="trackerItem.hobbies">
	            </label>
							 <label class="item item-input" ng-class="{'has-error': trackItemForm.description.$invalid}">
	              <span class="input-label">Description</span> {{trackedItems.description}}
	              <input type="text" name="description" ng-model="trackerItem.description" ng-required="true" ng-minlength="10">
	            </label>

	            <div class="form-errors" ng-messages="trackPhotoItemForm.description.$error" style="color: maroon" role="alert">
	     <div class="form-error" ng-message="minlength">Please enter a longer description!</div>
	   <div ng-messages-include="module/errors/form-errors.html"></div>

         <div class="padding">
	            <button class="button button-block button-positive" type="submit">
	               Save 
	            </button>
	     
	          </div>
    <pre>{{trackerItemForm.hobby1.$error | json}}</pre>
    </form>
    
   

<p>{{message}}</p>


  </ion-content>
</ion-view>
